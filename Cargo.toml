[package]
name = "cosmic-launcher"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cascade = "1.0.0"
gtk4 = { version = "0.4.7", features = ["v4_4"] }
gdk4-x11 = {version = "0.4.2", package = "gdk4-x11", features = ["xlib"]}
wayland-client = { version = "0.29.4", optional = true }
wayland-protocols = { version = "0.29.4", features = [ "client", "unstable_protocols" ], optional = true }
x11 = { version = "2.19.1", features = ["xlib"] }
libcosmic = { git = "https://github.com/pop-os/libcosmic" }
relm4-macros = { git = "https://github.com/AaronErhardt/Relm4" }
pop-launcher-service = { git = "https://github.com/wash2/launcher.git" }
pop-launcher = { git = "https://github.com/wash2/launcher.git" }
serde = "1.0.134"
serde_json = "1.0.75"
tokio = { version = "1.17.0", features = ["sync", "rt", "rt-multi-thread"] }
futures = "0.3.19"
futures-util = "0.3.19"
once_cell = "1.9.0"
tokio-stream = "0.1.8"
async-stream = "0.3.3"
#cosmic-theme = { path = "../cosmic-theme" }
cosmic-theme = { git = "https://github.com/pop-os/cosmic-theme" }

[profile.release]
incremental = true
debug = 1
